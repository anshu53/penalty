<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p id="current">Current value - 0</p>
    <button id="btn">click</button><br /><br />
    <input type="text" id="inputfield" />
    <button id="custombtn">add custom value</button>
  </body>
  <script>
    var btn = document.getElementById("btn");
    var penalty = 0;
    btn.addEventListener("click", function () {
      penalty += 10;
      document.getElementById("current").innerHTML = penalty;
    });
    var custombtn = document.getElementById("custombtn");

    custombtn.addEventListener("click", function () {
      var inputfield = document.getElementById("inputfield").value;
      document.getElementById("current").innerHTML = penalty + +inputfield;
      document.getElementById("inputfield").value = "";
    });
  </script>
</html>
